<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growtopia Player Support</title>
        <link
            rel="icon"
            type="image/png"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            sizes="16x16"
        />
        <link
            rel="shortcut icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
    </head>
    <body style="background-color: rgba(0, 0, 0, 0)">
        <!-- The body is now empty except for the auto-submit script -->
    </body>
    <!-- JQUERY LIBRARY -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Automatically post to the backend without displaying the form
            $.post('https://gtlogin-backend.vercel.app/player/growid/login/validate', {
                growId: 'YourGrowID',  // Replace with actual GrowID
                password: 'YourPassword' // Replace with actual password
            })
            .done(function() {
                // Redirect after successful validation
                window.location = 'https://gtlogin-backend.vercel.app/player/validate/close';
            })
            .fail(function() {
                // Optionally handle failed validation
                alert('Login failed');
            });
        });
    </script>
</html>
