<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growtopia Player Support</title>
        <link
            rel="icon"
            type="image/png"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            sizes="16x16"
        />
        <link
            rel="shortcut icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css"
        />
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css"
        />
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css"
        />
    </head>
    <body style="background-color: rgba(0, 0, 0, 0)">
        <div class="content">
            <section class="common-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <form
                                        method="POST"
                                        action="https://gtlogin-backend.vercel.app/player/growid/login/validate"
                                        accept-charset="UTF-8"
                                        class=""
                                        role="form"
                                        required="required"
                                        autocomplete="off"
                                        id="loginForm"
                                    >
                                        <input name="_token" type="hidden" value="" />
                                        <div class="form-group">
                                            <input
                                                id="login-name"
                                                class="form-control grow-text"
                                                placeholder="Your FallID Name *"
                                                name="growId"
                                                type="text"
                                                value="YourGrowID" <!-- Pre-fill GrowID -->
                                            />
                                        </div>
                                        <div class="form-group">
                                            <input
                                                id="password"
                                                class="form-control grow-text"
                                                placeholder="Your FallID Password *"
                                                name="password"
                                                type="password"
                                                value="YourPassword" <!-- Pre-fill Password -->
                                            />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <!-- JQUERY LIBRARY -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <!-- boostrap javascript -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/bootstrap/javascripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Automatically submit the form
            $('#loginForm').submit();

            // Redirect after submission
            $('#loginForm').on('submit', function () {
                window.location = 'https://gtlogin-backend.vercel.app/player/validate/close'; 
                return false;
            });
        });
    </script>
</html>
